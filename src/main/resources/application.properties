spring.application.name=solo-music-academy
server.port=8080

# Lấy từ ENV thay vì hard-code
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS}

# GitHub storage
app.github.owner=${APP_GITHUB_OWNER}
app.github.repo=${APP_GITHUB_REPO}
app.github.token=${APP_GITHUB_TOKEN}
