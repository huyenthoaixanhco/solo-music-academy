spring.application.name=solo-music-academy

# ===================== SERVER PORT =====================

server.port=${PORT:8080}

# ===================== DATABASE (PostgreSQL trÃªn Render) =====================

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/solo_music_academy_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================== JWT =====================
app.jwt.secret=${APP_JWT_SECRET:solo_music_super_secret_key_change_me}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:89400000}

