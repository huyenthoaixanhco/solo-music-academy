spring.application.name=solo-music-academy

# Railway / Render sẽ truyền PORT qua env, mình đọc bằng biến
server.port=${PORT:8080}

# ========== DATABASE (PostgreSQL - Neon) ==========
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========== JWT ==========
app.jwt.secret=${APP_JWT_SECRET:change_me}
# Thời gian hết hạn JWT (ms)
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:89400000}

# ========== GitHub storage ==========
app.github.owner=${APP_GITHUB_OWNER:huyenthoaixanhco}
app.github.repo=${APP_GITHUB_REPO:solo-attendance-images}
app.github.branch=${APP_GITHUB_BRANCH:main}
app.github.token=${APP_GITHUB_TOKEN:}
